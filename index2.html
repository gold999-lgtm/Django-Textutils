<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Text Utils
</title>
<body>
<h1>Welcome to the text analyzer.Enter your text below</h1>
<form action="/analyze" method="get">
<textarea name='text' style='width: 745px; height: 123px;'></textarea>
<br/>
<input type="checkbox" name="removepunc">Remove Punctuations<br>
<input type="checkbox" name="fullcaps">UPPERCASE<br/>
<input type="checkbox" name="newlineremover">newlineremover<br/>
<input type="checkbox" name="spaceremover">Remove Extra space<br/>
<input type="checkbox" name="wordcount">Char Count<br/>
<button type="submit">Analyze text</button>
</form>
</body>
</html>
