<!DOCTYPE html>
<html lang="en">
<head>


    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Django First time for Textutils</title>
  </head>
  <body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Django First time for Textutils.in</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavDropdown">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">About Us</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Contact Us</a>
      </li>
      
    </ul>
  </div>
  <form class="form-inline">
    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
  </form>

</nav>
<div class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Welcome to textutils!</strong> You can improve your text here.
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="container">
<form action="/analyze" method="post">{% csrf_token %}
  
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Enter your text here and let Text utils do the magic.</label>
    <textarea class="form-control" name="text" id="exampleFormControlTextarea1" rows="5"></textarea>
 
  </div>

<div class="custom-control custom-switch">
  <input class="custom-control-input" name="removepunc" type="checkbox" role="switch" id="customSwitch1" checked>
  <label class="custom-control-label" for="customSwitch1">Remove Punctuations</label>
</div>
<div class="custom-control custom-switch">
  <input class="custom-control-input" name="fullcaps" type="checkbox" role="switch" id="customSwitch2" checked>
  <label class="custom-control-label" for="customSwitch2">UPPERCASE</label>
</div>
<div class="custom-control custom-switch">
  <input class="custom-control-input" name="newlineremover" type="checkbox" role="switch" id="customSwitch3" checked>
  <label class="custom-control-label" for="customSwitch3">New Line Remover</label>
</div>
<div class="custom-control custom-switch">
  <input class="custom-control-input" name="spaceremover" type="checkbox" role="switch" id="customSwitch4" checked>
  <label class="custom-control-label" for="customSwitch4">Space Remover</label>
</div>
<button type="submit" class="btn btn-dark mt-2">Analyzed Text</button>
</form>
</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
</body>
</html>
